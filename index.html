	<style type="text/css">
	body {
		font-family: serif;
		color: white;
	}

	@keyframes fade-out {
		from { opacity: 1; }
		to { opacity: 0; }
	}

	@keyframes horizontal-scroll {
		from { left: -20%; }
		to { left: 120%; }
	}

	@keyframes vertical-scroll {
		from { top: 120%; }
		to { top: -20%; }
	}

	@keyframes rotate {
		from { transform: translateX(-50%) translateY(-50%) rotate(0deg); }
		to { transform: translateX(-50%) translateY(-50%) rotate(720deg); }
	}
	</style>
</head>
