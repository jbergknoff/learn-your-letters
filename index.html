<!doctype>
<html>
<head>
	<meta charset="utf-8">
	<title>Learn Your Letters</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/16.2.0/umd/react.production.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.2.0/umd/react-dom.production.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./css/base.css">
	<link rel="stylesheet" href="./css/fireworks.css">
</head>
<body>
<div id="main"></div>
<script type="text/javascript" src="./js/game.js"></script>
<script type="text/javascript">
(
	function() {
		const speech_synthesis_supported = window.speechSynthesis && window.SpeechSynthesisUtterance;
		const speech_recognition_supported = window.SpeechRecognition || window.webkitSpeechRecognition;
		if (!(speech_synthesis_supported && speech_recognition_supported)) {
			return ReactDOM.render(React.createElement(window.components.BrowserNotSupportedMessage), document.getElementById("main"));
		}

		ReactDOM.render(React.createElement(window.components.Game), document.getElementById("main"));
	}
)();
</script>
</body>
</html>
